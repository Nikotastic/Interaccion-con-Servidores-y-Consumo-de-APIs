<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="PatientManager es una aplicación web para gestionar productos usando JSON Server, Fetch API o Axios, y Bootstrap. Diseñada para practicar consumo de API RESTful." />
  <meta name="keywords" content="gestión de productos, json-server, fetch, axios, rest api, práctica frontend" />
  <meta name="organization" content="Riwi" />
  <meta name="author" content="Nikol Velasquez" />
  <meta name="designer" content="Nikol Velasquez" />
  <meta name="copyright" content="© 2025 Riwi. Todos los derechos reservados" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="robots" content="index,follow" />
  <meta name="googlebot" content="index,follow" />
  <meta name="revisit-after" content="15days" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <title>Administrador de Productos</title>
</head>
<body>
  <header>
    <h1>Administrador de Productos</h1>
  </header>

  <main>
    <section aria-labelledby="form-title">
      <h2 id="form-title">Registrar nuevo producto</h2>
      <form>
        <fieldset>
          <legend>Datos del producto</legend>

          <label for="name">Nombre del producto</label>
          <input id="name" type="text" placeholder="Escribe el nombre del producto" required />

          <label for="category">Categoría</label>
          <input id="category" type="text" placeholder="Ej. Tecnología, Hogar..." required />

          <label for="price">Precio</label>
          <input id="price" type="number" placeholder="Escribe el precio" required />

          <label for="quantity">Cantidad</label>
          <input id="quantity" type="number" placeholder="Cantidad disponible" required />

          <label for="description">Descripción</label>
          <textarea id="description" placeholder="Escribe una descripción del producto" required></textarea>

          <input type="hidden" id="idEdit">
          <button type="submit" id="btnSave">Guardar</button>
          <button type="button" id="btnCancelEdit" style="display: none;">Cancelar edición</button>
        </fieldset>
      </form>
    </section>

    <section aria-labelledby="admin-title">
      <h2 id="admin-title">Administrar productos</h2>
      <div id="productsShow">

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Riwi. Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
